<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MEF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 900px;
            height: 500px;
            display: flex;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left {
            width: 50%;
            background-color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .left h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
            color: #000;
            font-weight: bold;
        }

        .left p {
            font-size: 16px;
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f9cff;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4f9cff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3e8bff;
        }

        .terms {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .terms a {
            color: #4f9cff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .right {
            width: 50%;
            background: linear-gradient(135deg, #4f9cff, #8c54ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 30px;
        }

        .right img {
            width: 120px;
            margin-bottom: 20px;
        }

        .right h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .right p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .right button {
            width: 150px;
            padding: 10px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .right button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>CADASTRO</h1>
            <p>Comece aqui! UWU</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="CNPJ" name="cnpj">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" name="password">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirmar senha" name="confirm_password">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" name="email">
                </div>
                <button class="btn" type="submit">CRIAR</button>
            </form>
            <p class="terms">
                Ao criar uma conta, você concorda com nossos
                <a href="#">Termos de Uso</a> e
                <a href="#">Políticas de Privacidade</a>
            </p>
        </div>
        <div class="right">
            <img src="MEF--MANAGE-ENTERPRISE-FILES-Desktop\images\imagem-projeto-integrador.png" alt="MEF Logo">
            <h2>Bem-vindo de volta!</h2>
            <p>Já possui uma conta?</p>
            <button onclick="window.location.href='index.html'">Entrar</button>
        </div>
    </div>

</body>

</html>
